@if (!isLoginPage()) {
<div class="main-container">
  <header class="header">
    <div class="left-section">
      <img src="picto-logo.png" class="logo" />
      <h4>Provincial Information and Communication Technology Office</h4>
    </div>

    <div class="right-section">

      <a
        routerLink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
      >
        Home
      </a>

      <a
        routerLink="/calendar"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
      >
        Calendar
      </a>

      <a class="nav-link" (click)="logout()"> Logout </a>

    </div>
  </header>
  <router-outlet class="main-content"/>
</div>

} @else {
<router-outlet></router-outlet>
}
