<div class="login-wrapper">
  <div class="logo-card" (mouseenter)="onLogoHover()">
    <img src="picto-logo.png" alt="PICTO Logo" class="logo" />
  </div>

  <div class="login-card" [class.show-login]="showLogin">
    <h1>WELCOME</h1>
    <p>
      Provincial Information and <br />
      Communication Technology Office
    </p>

    <input [(ngModel)]="username" type="text" placeholder="Username" />
    <input [(ngModel)]="password" type="password" placeholder="Password" />
    <a class="forgot" href="#">Forgot Password?</a>
    <button (click)="login()" class="login-btn">Login</button>
  </div>
</div>
